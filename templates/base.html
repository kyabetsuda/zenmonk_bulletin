{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %}Blog App with Auth | Django2 Tutorial</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-print fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">掲示板</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/accounts/signup">新規登録</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/accounts/login">ログイン</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/accounts/logout">ログアウト</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/post/new">記事投稿</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/mypage">マイページ</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container">
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
<br>
<br>
</body>
</html>
